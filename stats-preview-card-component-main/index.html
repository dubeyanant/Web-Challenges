<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__info__wrapper main--child">
        <div class="main__info">
          <p class="main__info__heading">
            Get
            <span class="main__info__heading__highlight">insights</span> that
            help your business grow.
          </p>
          <p class="main__info__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="main__info__data">
            <p><span class="main__info__data--nums">10k+</span>COMPANIES</p>
            <p><span class="main__info__data--nums">314</span>TEMPLATES</p>
            <p><span class="main__info__data--nums">12M+</span>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="main__img main--child">
        <img class="main__img__src" src="images/image-header-desktop.jpg" />
      </div>
    </div>
  </body>
</html>
